language: node_js
node_js:
- '6'
cache:
  directories:
  - node_modules
install: npm install
before_script: npm run dist
script: npm test
before_deploy: echo 'All unit tests passed; Successfully built distribution assets;
  Preparing to deploy NYPL Search Beta to AWS'
deploy:
- provider: elasticbeanstalk
  skip_cleanup: true
  access_key_id: $AWS_ACCESS_KEY_ID_DEVELOPMENT
  secret_access_key: $AWS_SECRET_ACCESS_KEY_DEVELOPMENT
  region: us-east-1
  app: nypl-search-beta
  env: nypl-search-beta-development
  bucket_name: elasticbeanstalk-us-east-1-224280085904
  bucket_path: nypl-search-beta-development
  on:
    repo: NYPL/dgx-global-search
    branch: development
after_deploy: echo 'Successfully executed deploy trigger for NYPL Search Beta on AWS'
env:
  global:
    secure: 